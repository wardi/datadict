<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
    <style>
        :root {
            --bg: #ffffff;
            --bg-secondary: #eeeeee;
            --text: #222;
            --text-secondary: #444;
            --border: #e0e0e0;
            --accent: #667eea;
            --accent-hover: #5a67d8;
            --table-header: #f0f0f0;
            --table-row-hover: #f5f5f5;
            --code-bg: #f5f5f5;
            --color: #000;
            --textShadow: #fff;
            --comment: #6e6e6e;
            --punctuation: #4e4e4e;
            --property: #905;
            --operator: #70b;
            --selector: #487b00;
            --url: #8d6640;
            --urlBg: hsla(0, 0%, 100%, .5);
            --boolean: #905;
            --atrule: #0075a8;
            --keyword: #0075a8;
            --function: #c93654;
            --regex: #860;
            --boxShadow: hsla(0,0%,0%,.3);
            --focusOutline: hsla(214, 100%, 85%, 1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1a1a1a;
                --bg-secondary: #2d3748;
                --text: #e0e0e0;
                --text-secondary: #a0aec0;
                --border: #4a5568;
                --accent: #63b3ed;
                --accent-hover: #3182ce;
                --table-header: #4a5568;
                --table-row-hover: #2d3748;
                --code-bg: #1a1a1a;

                --color: #e3eaf2;
                --textShadow: #000;
                --comment: #8da1b9;
                --punctuation: #e3eaf2;
                --property: #6cb8e6;
                --operator: #e9ae7e;
                --selector: #66cccc;
                --url: #91d076;
                --urlBg: rgba(0,0,0,.5);
                --boolean: #e6d37a;
                --atrule: #e9ae7e;
                --keyword: #e9ae7e;
                --function: #c699e3;
                --regex: #f4adf4;
                --boxShadow: #000;
                --focusOutline: hsla(214, 100%, 85%, .6);
            }
        }
        code[class*="language-"],
        pre[class*="language-"] {
          color: var(--color);
          text-shadow: 0 1px var(--textShadow);
        }

        /* Background image is applied to the pre element on blocks, mainly because it is cropped when applied to the code element. */
        :not(pre) > code[class*="language-"],
        pre[class*="language-"] {
          background-image: var(--codeBgImg);
        }
        pre[class*="language-"]:hover,
        pre[class*="language-"]:focus-within {
          box-shadow: 0 .25rem .25rem var(--boxShadow);
        }
        pre[class*="language-"]:focus-within {
          outline-offset: calc(-0.25rem - 1px);
          outline: var(--focusOutline) solid 0.25rem;
          z-index: 5;
        }

        .token.comment,
        .token.prolog,
        .token.doctype,
        .token.cdata {
          color: var(--comment);
        }
        .token.punctuation {
          color: var(--punctuation);
        }
        .token.property,
        .token.symbol,
        .token.tag,
        .token.constant,
        .token.deleted {
          color: var(--property);
        }
        .token.boolean,
        .token.number {
          color: var(--boolean);
        }
        .token.selector,
        .token.attr-name,
        .token.string,
        .token.char,
        .token.builtin,
        .token.inserted {
          color: var(--selector);
        }
        .token.operator {
          color: var(--operator);
          background: var(--bg);
        }
        .token.url,
        .token.entity,
        .language-css .token.string,
        .style .token.string {
          color: var(--url);
          background-color: var(--urlBg);
        }
        .token.atrule,
        .token.attr-value {
          color: var(--atrule);
        }
        .token.keyword {
          color: var(--keyword);
        }
        .token.function {
          color: var(--function);
        }
        .token.regex,
        .token.important,
        .token.variable {
          color: var(--regex);
        }

        @media print {
          code[class*="language-"],
          pre[class*="language-"] {
            text-shadow: none;
          }
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
        }
        .container {
            max-width: 100%;
            margin: 0;
            padding: 20px;
        }
        .datatable-container {
            background: var(--bg-secondary);
            border-radius: 8px;
        }
        .datatable-header {
            padding: 1.5rem;
            border-bottom: 1px solid #4a5568;
            background: #2d3748;
        }
        .datatable-header h2 {
            margin: 0;
            color: #e0e0e0;
            font-weight: 500;
        }
        .datatable-header p {
            color: #a0aec0;
            margin: 0.5rem 0 0 0;
        }
        .datatable-content {
            padding: 0;
        }
        /* DataTables customization for dark theme */
        .dataTables_wrapper {
            padding: 0.5rem;
            background: var(--bg-secondary);
        }
        .dataTables_filter input, .dataTables_length select {
            border: 2px solid var(--border);
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 14px;
            background: var(--bg);
            color: var(--text);
        }
        .dataTables_filter input:focus, .dataTables_length select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent)22;
        }
        .dataTables_paginate .paginate_button {
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 8px 12px;
            margin: 0 2px;
            background: var(--bg-secondary);
            color: var(--text);
        }
        .dataTables_paginate .paginate_button:hover {
            background: var(--table-row-hover);
            border-color: var(--accent);
            color: var(--accent);
        }
        .dataTables_paginate .paginate_button.current {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg);
        }
        /* Dark theme for DataTables */
        .dataTable {
            background: var(--bg-secondary);
            color: var(--text);
        }
        .dataTables_wrapper .dataTables_scroll div.dataTables_scrollBody > table > thead > tr > th, .dataTables_wrapper .dataTables_scroll div.dataTables_scrollBody > table > thead > tr > td, .dataTables_wrapper .dataTables_scroll div.dataTables_scrollBody > table > tbody > tr > th, .dataTables_wrapper .dataTables_scroll div.dataTables_scrollBody > table > tbody > tr > td {
            vertical-align: top;
        }
        .dataTable thead th {
            background: var(--table-header);
            color: var(--text);
            border-bottom: 2px solid var(--accent);
            padding: 0.4em 0.6em;
        }
        .dataTable tbody td {
            background: var(--bg-secondary);
            color: var(--text);
            padding: 0.3em 0.5em;
        }
        table.dataTable.display > tbody > tr > td {
          border: none;
        }
        .dataTable tbody tr:hover {
            background: var(--table-row-hover);
        }
        /* JSON syntax highlighting container */
        .json-example {
            background: var(--code-bg);
            border-radius: 6px;
            margin: 0.3rem 0;
            overflow: hidden;
            border: 1px solid var(--border);
        }
        .json-example pre {
            margin: 0;
            padding: 0.5em 0.7em;
            font-size: 13px;
            line-height: 1.5;
            background: var(--code-bg);
        }
        /* Dark theme for buttons */
        .dt-buttons .dt-button {
            background: var(--table-header);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 8px 12px;
            margin: 0 2px;
        }
        .dt-buttons .dt-button:hover {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
        }
        /* Dark theme for info text */
        .dataTables_info {
            color: var(--text-secondary);
        }
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .dataTables_wrapper {
                padding: 1rem;
            }
        }
        .desc-example {
            margin: 0.3rem 0;
        }
        .datatable {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto;
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        {{ content }}
    </div>
    <footer style="text-align:center; margin: 2em 0 1em 0; color: var(--text-secondary); font-size: 1em;">
        <a href="https://github.com/wardi/datadict" target="_blank" style="color: var(--accent); text-decoration: none;">
            Report a bug or make a suggestion
        </a>
        •
        This page is maintained by <a href="https://excess.org" target="_blank" style="color: var(--accent); text-decoration: none;">Ian Ward</a>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- DataTables JS -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>

    <!-- Prism.js for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <script>
        // Initialize DataTables
        $(document).ready(function() {
            $('.datatable').DataTable({
                responsive: true,
                scrollX: false,
                pageLength: 25,
                ordering: false,
                searching: false,
                paging: false,
                info: false,
                dom: 'Bfrtip',
                stripeClasses: [],
                buttons: [
                    'excel', 'pdf'
                ],
                language: {
                    search: "Search:",
                    lengthMenu: "Show _MENU_ entries per page",
                    info: "Showing _START_ to _END_ of _TOTAL_ entries",
                    infoEmpty: "Showing 0 to 0 of 0 entries",
                    infoFiltered: "(filtered from _MAX_ total entries)",
                    zeroRecords: "No matching records found"
                }
            });

            // Highlight syntax in JSON examples
            Prism.highlightAll();
        });
    </script>
</body>
</html>
