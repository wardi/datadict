title: Data Package
url: https://datapackage.org/standard/data-package/
example_language: json
default_show: true
feature_examples:
  preamble: |
    {
      "id": "𝓍",
      "name": "𝓎",
      …
    }
  source:
  - html: |
      defined at the <code>resources</code> level below
  - |
    "path": "𝓍.csv"
  - |
    "path": ["𝓍.csv", "𝓎.csv"]
  table: |
    "resources": [
      {
        "name": "𝓍",
        "schema": {…},
        …
      }, …
    ]
  primary_key:
  - |
    "primaryKey": "𝓍"
  - |
    "primaryKey": ["𝓍", "𝓎"]
  foreign_keys: |
    "foreignKeys": [{
      "fields": ["𝓍"],
      "reference": {
        "resource": "𝓎",
        "fields": ["𝓏"]
      }
    }]
  fields: |
    "fields": [
      {"name": "𝒇", …},
      …
    ]
  field_title: |
    "title": "𝓍"
  field_description: |
    "description": "𝓍"
  string: |
    "type": "string"
  integer: |
    "type": "integer"
  float: |
    "type": "number"
  boolean: |
    "type": "boolean"
  iso_date: |
    "type": "date"
  controlled_list:
  - |
    "categories": [𝓍, 𝓎, 𝓏]
  - summary: labels, enum constraints
    details:
    - |
      "categories": [
        {"value": 𝓍, "label": "𝑿"},
        {"value": 𝓎, "label": "𝒀"},
        {"value": 𝓏, "label": "𝒁"},
      ]
    - |
      "constraints": {
        "enum": [𝓍, 𝓎, 𝓏]
      }
  null_yes:
    html: default
  null_no: |
    "constraints": {
      "required": true
    }
  multiple: null
  example: |
    "example": 𝓍
